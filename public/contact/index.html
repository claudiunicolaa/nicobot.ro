<!DOCTYPE html>
<html lang="ro">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/n.ico">
	<title>Contact - Nicobot</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
	<!-- navigation component -->
	<div id="nav-placeholder"></div>
	<script>
		// load navigation component
		fetch('/components/nav.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('nav-placeholder').innerHTML = data;

				// initialize mobile menu functionality
				const menuButton = document.querySelector('button.md\\:hidden');
				const mobileMenu = document.querySelector('.md\\:hidden.hidden');

				menuButton.addEventListener('click', () => {
					mobileMenu.classList.toggle('hidden');
				});
			});
	</script>

	<!-- header section -->
	<header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
		<div class="container mx-auto px-6 py-12">
			<div class="max-w-3xl mx-auto text-center">
				<h1 class="text-4xl font-bold mb-4">Contact</h1>
				<p class="text-xl">Suntem aici să te ajutăm</p>
			</div>
		</div>
	</header>

	<!-- contact section -->
	<main class="container mx-auto px-6 py-16">
		<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
			<p class="text-lg text-gray-700 text-center mb-6">
				Pentru orice întrebări sau sugestii, ne poți contacta la:
			</p>
			<div class="text-center">
				<a href="mailto:contact@nicobot.ro"
					class="text-xl text-indigo-600 hover:text-indigo-700 font-semibold">
					contact@nicobot.ro
				</a>
			</div>
			<div style="display: flex; justify-content: center; margin-top: 20px;">
				<a href="https://buymeacoffee.com/clanic" target="_blank" rel="noopener noreferrer">
					<img src="https://cdn.buymeacoffee.com/buttons/v2/default-blue.png" alt="Buy me a coffee"
						style="height: 60px !important;width: 200px !important;" />
				</a>
			</div>
		</div>
	</main>

	<!-- footer -->
	<footer class="bg-gray-800 text-white py-12">
		<div class="container mx-auto px-6">
			<div class="text-center">
				<p class="mb-4">© 2025 Nicobot. Toate drepturile rezervate.</p>
				<div class="space-x-4">
					<a href="https://nicobot.ro/privacy" class="hover:text-indigo-400">Politica de
						confidențialitate</a>
					<a href="https://nicobot.ro/contact" class="hover:text-indigo-400">Contact</a>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
